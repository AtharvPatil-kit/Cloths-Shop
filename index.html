<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyClothes | Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fff;
      color: #111;
    }

    header {
      background: #000;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 2rem;
      background: #f3f3f3;
    }

    .hero h1 {
      font-size: 2rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 2rem;
    }

    .product {
      border: 1px solid #ddd;
      padding: 1rem;
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }

    .product h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .product p {
      font-size: 0.9rem;
    }

    .product button {
      background: #000;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #000;
      color: white;
      margin-top: 2rem;
    }

    @media (max-width: 500px) {
      .hero h1 {
        font-size: 1.5rem;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>MyClothes</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Trendy Clothes. Best Prices.</h1>
    <p>Shop our latest collection now!</p>
  </section>

  <section class="products" id="products">
    <div class="product">
      <img src="https://via.placeholder.com/180x200?text=Shirt" alt="Shirt" />
      <h3>Classic Shirt</h3>
      <p>₹499</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/180x200?text=Jeans" alt="Jeans" />
      <h3>Denim Jeans</h3>
      <p>₹899</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/180x200?text=Jacket" alt="Jacket" />
      <h3>Winter Jacket</h3>
      <p>₹1299</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer id="contact">
    <p>Contact us: myclothesshop@gmail.com | Instagram: @myclothesshop</p>
    <p>&copy; 2025 MyClothes. All rights reserved.</p>
  </footer>

</body>
</html>
